<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="form.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Dancing+Script&family=Inter:wght@900&family=Nunito+Sans:ital@1&family=Poppins:ital,wght@1,100&family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
    <title>Форма регистрации</title>
</head>
<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav__container">
                <div class="nav-wrapper">
                    <div class="nav-menu">
                        <ul class="menu-list">
                            <li class="list_element"><a href="#">Home</a></li>
                            <li class="list_element"><a href="#">About Us</a></li>
                            <li class="list_element"><a href="#">Our Story</a></li>
                            <li class="list_element"><a href="#">Feedback</a></li>
                        </ul>
                    </div>
                    <div class="nav-theme">
                        <select name="theme" id="theme-colours" onchange="changeTheme()">
                            <option disabled selected="selected">Theme</option>
                            <option value="light">Light</option>
                            <option value="dark">Dark</option>
                            <option value="pink">Girly</option>
                        </select>
                    </div>
                </div>
            </div>
        </nav>
        <main class="main">
            <div class="main__container">
                <div class="main-form">
                <form id="form-fields" novalidate onsubmit="function welcome ()">
                    <div class="form-links">
                        <a href="#" class="form-sign">Sign in</a>
                        <a href="#" class="form-sign form-sign_blue">Sign up</a>
                    </div>
                    <div class="form-field">
                        <input type="text" placeholder="First name" id="firstname" required>
                    </div>
                    <div class="form-field">
                        <input type="text" placeholder="Last Name" id="lastname" required>
                    </div>
                    <div class="form-field">
                        <input type="text" placeholder="E-mail" id="email" required>
                    </div>
                    <div class="form-field">
                        <input type="password" placeholder="Password" id="pass" required>
                    </div>
                    <div class="form-field">
                        <input type="password" placeholder="Confirm your password" id="passcheck" required>
                    </div>
                    <div class="form-buttons">
                        <button type="submit" id="btn">Sign Up</button>
                    </div>
                    <div id="error"></div>
                </form>
                <div class="main-social">
                    <p class="social-textsignup">Or Sign Up via</p>
                    <button>VK</button>
                    <button>Google</button>
                    <p class="social-textsubmit">by clicking submit you agree to
                        the Terms and Conditions</p>
                </div>
                </div>
            </div>
        </main>
    </div>
    <script src="form.js"></script>
</body>
</html>
